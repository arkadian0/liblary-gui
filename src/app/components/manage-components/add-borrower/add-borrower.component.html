<div class="container">

    <form (ngSubmit)="submit()">

        <div class="form-group">
            <label for="firstName">Firs name</label>
            <input [(ngModel)]="templateBorrower.firstName" type="text" class="form-control" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last name</label>
            <input [(ngModel)]="templateBorrower.lastName" type="text" class="form-control" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="cardNumber">Card number</label>
            <input [(ngModel)]="templateBorrower.cardNumber" type="text" class="form-control" id="cardNumber" name="cardNumber" required>
        </div>

        <p [ngClass]="{'msg-success': isSuccess, 'msg-failure': !isSuccess }" *ngIf="infoMessage">{{ infoMessage }}</p>

        <button type="submit" class="btn btn-dark">Create</button>

    </form>
</div>
